<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Carousel.css">
    <title>图片轮播</title>
</head>

<body>
    <div class="carousel-contain">
        <div class="carousel-indexs carousel-indexs-right">
            <a class="carousel-index" href="#1">1</a>
            <a class="carousel-index" href="#2">2</a>
            <a class="carousel-index" href="#3">3</a>
        </div>
        <div class="carousel-items">
            <div class="carosel-item" id="1"><img class="carousel-image" src="./img/test1.jpg"/></div>
            <div class="carosel-item" id="2"><img class="carousel-image" /></div>
            <div class="carosel-item" id="3"><img class="carousel-image" /></div>
        </div>
    </div>
</body>

</html>
